    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        #inputContainer {
            text-align: center;
            margin: 20px 0;
        }

        #countryInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2dbce7;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #result img {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .country-info {
            font-size: 18px;
            margin: 10px 0;
        }

        .country-info strong {
            color: #4CAF50;
        }
    </style>
</head>

        document.getElementById("countryInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchCountry();
            }
        });

        function searchCountry() {
            const input = document.getElementById("countryInput").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");

            if (!input) {
                resultDiv.innerHTML = "<p>Please enter a country name.</p>";
                return;
            }

            const country = countries[input];

            if (!country) {
                resultDiv.innerHTML = "<p>Country not found. Please check your input and try again.</p>";
                return;
            }

            const identifier = country.identifier ? country.identifier : 'Not available';

            resultDiv.innerHTML = `
            <h3>${capitalizeWords(input)}</h3>
            <img src="${country.flag}" alt="Flag of ${capitalizeWords(input)}" style="width: 150px;">
            <p class="country-info"><strong>Capital:</strong> ${country.capital}</p>
            <p class="country-info"><strong>Domain:</strong> <b>${country.domain}</b></p>
            <p class="country-info"><strong>Continent:</strong> ${country.continent}</p>
            <p class="country-info"><strong>Facts:</strong> ${identifier}</p>
        `;
        }

        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        document.querySelector("button").addEventListener("click", searchCountry);
